<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="header.html::head"></div>

<body>
<div th:replace="header.html::header"></div>
<!--<h1 class="title"> JobStation </h1>-->
<div class="container">
    <div class="row">
        <h1 style="color: black;">Job Station</h1>
        <div class="col-md-12">
                <form action="/productos/filtar" method="post">
                    <form class="form-inline">
                        <input class="form-inline-sm-2" type="search" placeholder="Search" aria-label="Search"
                               style="padding-top: 5px; margin-top: 20px;">
                        <button class="btn btn-dark" type="button" style="padding-top: 10px;">Search</button>
                    </form>
                </form> <!-- Filtrar por nombre -->
            </div>
        </div>
    <div class="row">
        <div th:each="job : ${jobs}">
            <div class="col-md-3">
                <div class="card bg-primary text-white" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title text-black-50 text-center" th:text="${job.job_title}">Title</h5>
                        <p class="card-text text-black-50" th:text="'Description: ' + ${job.description}">
                            Description</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item text-black-50" th:text="'Company: ' + ${job.company.name}">Company
                            name
                        </li>
                        <li class="list-group-item text-black-50" th:text="'Job Type: ' + ${job.job_type}">Job Type</li>
                        <li class="list-group-item text-black-50" th:text="'Slots: ' + ${job.available_slots}">Slot</li>
                    </ul>
                    <div class="card-body">
                        <a th:href="@{/job/{id}(id=${job.job_id})}" class="card-link text-black-50">See More</a>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
<br><br><br>
<!--<footer th:replace="footer.html::foot"></footer>-->
</body>
</html>
