<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cards </title>
    <link rel="stylesheet" href="/static/css/style-developer.css" th:href="@{/css/cards.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

<h1 class="title"> JobStation </h1>
<div class="container">
    <div class="row">

        <div th:each="job : ${jobs}">
            <div class="col-md-4">
                <div class="card">
                    <h4 th:text="${job.job_title}"></h4>
                    <p th:text="'Company: ' + ${job.company.name}"></p>
                    <p th:text="'Job Type: ' + ${job.job_type}"></p>
                    <p th:text="'Slots: ' + ${job.available_slots}"></p>
                    <p th:text="'Description: ' + ${job.description}"></p>


                    <a href="#">See more</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
