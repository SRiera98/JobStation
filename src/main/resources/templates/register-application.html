<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="header.html::head"></div>
<body>
<div th:replace="header.html::header" ></div>
<div class="row">
    <div class="col-md-12">
        <form method="post" th:action="@{${action}}" th:object="${application}">
            <div class="form-register">
                <h4> Form Application Register </h4>
                <label>Years of experience</label>
                <input th:field="*{years_xp}" class="controls" type="number" name="years-experience"
                       id="years-experience" min="0">
                <label>Do you speak English?</label>

                <select class="form-control form-control-lg" th:field="*{speaks_english}">

                    <option th:value="false"
                            th:text="NO"></option>
                    <option th:value="true"
                            th:text="YES"></option>
                </select>

                <br>
                <label>Seniority</label>
                <select class="form-control form-control-lg" th:field="*{seniority}">
                    <option value="null" hidden>Select Seniority</option>
                    <option th:each="seniority : ${seniorities}" th:value="${seniority.name()}"
                            th:text="${seniority.toString()}"></option>
                </select>
                <input class="botons" type="submit" value="Apply to Work">
            </div>
        </form>
    </div>
</div>
</body>
</html>
