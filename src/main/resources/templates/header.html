<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>JobStation</title>
    <link rel="icon" th:href="@{/img/network.png}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/application-cards.css}"/>
    <link rel="stylesheet" th:href="@{/css/cards.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-grid.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-reboot.css}"/>
    <link rel="stylesheet" th:href="@{/css/style-developer.css}"/>
    <link rel="stylesheet" th:href="@{/css/tables.css}"/>
    <link rel="stylesheet" th:href="@{/css/style-footer.css}"/>
</head>
<body>


<nav th:fragment="header" class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/img/network.png}" width="30" height="30" class="d-inline-block align-top" alt="">
            Job Station
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div sec:authorize="hasRole('ROLE_COMPANY')">

            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/job/c/myjobs}">My jobs
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/job/c/create}">Add job
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/comp/myapplications}">My Applications

                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/comp/myinterviews}">My Interviews</a>
                </li>

            </ul>
        </div>

        <div sec:authorize="hasRole('ROLE_DEVELOPER')">

            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dev/myapplications}">My applications
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dev/myinterviews}">My Interviews
                    </a>
                </li>


            </ul>
        </div>


    </div>

    <div class="mx-auto order-0">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>



    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2 d-flex flex-row-reverse">


        <div sec:authorize="isAuthenticated()">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" sec:authentication="name"></a>
                </li>

                <li class="nav-item">
                    <a th:href="@{/logout}" class="btn btn-danger my-2 my-sm-0">Logout</a>
                </li>

            </ul>

        </div>


        <div sec:authorize="isAnonymous()" class="justify-content-end">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <div class="dropdown mr-1">
                        <button style="margin-right: 20px" type="button" class="btn btn-primary dropdown-toggle" id="dropdownMenuOffset"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                data-offset="10,20">
                            Sign in
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuOffset">
                            <a class="dropdown-item" th:href="@{/login}">Login</a>
                            <a class="dropdown-item" th:href="@{/dev/register}">as Developer</a>
                            <a class="dropdown-item" th:href="@{/comp/register}">as Company</a>

                        </div>
                    </div>
                </li>
            </ul>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>

</nav>


</body>
</html>
