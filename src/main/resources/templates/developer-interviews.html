<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="header.html::head"></div>
<body>
<div th:replace="header.html::header"></div>
<div class="main-container">

    <div class="row" th:object="${interviews}">


        <div class="col-md-12">
            <h1 th:text="'Interviews of ' + ${name}" style="text-align: center"></h1>
            <table style="color: white">
                <thead>
                <tr>
                    <th>Date Interview</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tr th:each="interview : ${interviews}">
                    <td th:text="${interview.date}">03/05/20</td>
                    <td th:text="${interview.application.job.job_title}">kjvfgfdjv</td>
                    <td th:text="${interview.application.job.company.name}"></td>
                    <td th:text="${interview.description}"></td>
                    <td><a href="#" class="btn btn-primary">View Interview</a></td>
                </tr>
            </table>
            <nav th:if="${interviews.totalPages > 0}" aria-label="navigation">
                <ul class="pagination justify-content-center">

                    <th:block th:if="${interviews.hasPrevious()}">
                        <li class="page-item">
                            <a class="page-link"
                               th:href="@{/dev/myinterviews(size=${interviews.size},page=${interviews.number})}"
                               href="#"> <span aria-hidden="true">&laquo;</span> Anterior</a></li>
                    </th:block>

                    <th:block th:each="pageNumber : ${pageNumbers}">
                        <li th:if="${interviews.number+1 == pageNumber}"
                            class="page-item active"><span class="page-link"
                                                           th:text=${pageNumber}>#</span></li>
                        <!-- en el th:if evaluamos si coincide con el NÂ° de Pag actual, e imprimimos el texto-->
                        <li th:unless="${interviews.number+1 == pageNumber}"
                            class="page-item"><a class="page-link"
                                                 th:href="@{/dev/myinterviews(size=${interviews.size}, page=${pageNumber})}"
                                                 th:text=${pageNumber} href="#">1</a></li>
                        <!-- en el th:unless es el negativo del th:if, por lo tanto, si no coinciden se muestra el enlace a esa pag.-->
                    </th:block>

                    </th:block>
                    <th:block th:if="${interviews.hasNext()}">
                        <li class="page-item"><a class="page-link"
                                                 th:href="@{/dev/myinterviews(size=${interviews.size},page=${interviews.number+2})}"
                                                 href="#" aria-label="Siguiente"> Siguiente <span aria-hidden="true">&raquo;</span></a>
                        </li>
                    </th:block>

                </ul>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
