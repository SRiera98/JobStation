<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="header.html::head"></div>
<body>
<div th:replace="header.html::header" ></div>
<div class="row">
    <div class="col-md-12">

        <div th:fragment="flash" th:if="${flash}!=null">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <h5 th:text="${flash}" style="text-align: center"></h5>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>

        <form method="post" th:action="@{/comp/register}" th:object="${company}">
            <div class="form-register">
                <h4> Form Register Company</h4>

                <label>Company Name</label><input th:field="*{name}" class="controls" type="text" name="name" id="name" required>
                <label>Company Location</label><input th:field="*{location}" class="controls" type="text" name="location" id="location" required>
                <label>Company E-Mail</label><input th:field="*{email}" class="controls" type="email" name="email" id="email" required>
                <label>Password</label><input th:field="*{password}" class="controls" type="password" name="password" id="password" required>
                <button class="botons" type="submit" value="Register Company">Register</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
