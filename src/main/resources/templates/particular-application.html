<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Particular Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="card bg-primary" style="width: 30rem; height: 40rem;" th:object="${app}">
            <div class="card-body " style="font-family: 'DejaVu Sans Mono', monospace;">
                <h1 class="card-title text-center" style="margin-top: 70px;">Developer Information</h1>
                <ul class="list-group list-group-flush  text-center"
                    style="font-family: 'DejaVu Sans Mono', monospace;">
                    <li class="list-group-item  text-center" th:text="'Full Name: '+${app.developer.name}"></li>
                    <li class="list-group-item  text-center" th:text="'E-mail: '+${app.developer.email}"></li>
                    <li class="list-group-item  text-center" th:text="'Address: '+${app.developer.address}"></li>
                    <li class="list-group-item  text-center" th:text="'Phone Number: '+${app.developer.phone_number}"></li>
                    <li class="list-group-item  text-center" th:text="'Seniority: '+${app.seniority}"></li>
                    <li class="list-group-item  text-center" th:text="'Years of Experience: '+${app.years_xp}"></li>
                    <li class="list-group-item  text-center" th:text="${app.speaks_english} ? 'YES': 'NO'">YES></li>
                    <li class="list-group-item  text-center" th:text="'Biography: '+${app.developer.biography}"></li>
                </ul>
                <div class="card-body">
                    <a  th:href="@{/interview/c/create/{id}(id=${app.application_id})}" class="btn btn-success" type="submit"
                            style="margin-left: 100px; margin-top: 10px;">Accept
                    </a>
                    <button  class="btn btn-danger" type="submit" style="margin-top: 10px; margin-right: 30px;">
                        Decline
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
