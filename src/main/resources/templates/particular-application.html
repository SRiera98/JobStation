<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="header.html::head"></div>
<body>
<div th:replace="header.html::header"></div>
<div class="container">
    <div class="row">
        <div class="card bg-primary" style="width: 30rem; height: 40rem;" th:object="${app}">
            <div class="card-body " style="font-family: 'DejaVu Sans Mono', monospace;">
                <h1 class="card-title text-center" style="margin-top: 10px;">Developer Information</h1>
                <ul class="list-group list-group-flush  text-center"
                    style="font-family: 'DejaVu Sans Mono', monospace;">
                    <li class="list-group-item  text-center" style="color: black"
                        th:text="'Full Name: '+${app.developer.name}"></li>
                    <li class="list-group-item  text-center" style="color: black"
                        th:text="'E-mail: '+${app.developer.email}"></li>
                    <li class="list-group-item  text-center" style="color: black"
                        th:text="'Address: '+${app.developer.address}"></li>
                    <li class="list-group-item  text-center" style="color: black"
                        th:text="'Phone Number: '+${app.developer.phone_number}"></li>
                    <li class="list-group-item  text-center" style="color: black"
                        th:text="'Seniority: '+${app.seniority}"></li>
                    <li class="list-group-item  text-center" style="color: black"
                        th:text="'Years of Experience: '+${app.years_xp}"></li>
                    <li class="list-group-item  text-center" style="color: black"
                        th:text="${app.speaks_english} ? 'YES': 'NO'">YES>
                    </li>
                    <li class="list-group-item  text-center" style="color: black"
                        th:text="'Biography: '+${app.developer.biography}"></li>
                </ul>
                <div sec:authorize="hasRole('ROLE_COMPANY')">
                    <th:block th:if="${hasinterview}">
                        <p>Interview scheduled</p>

                    </th:block>
                    <div th:unless="${hasinterview}">
                        <div class="card-body">
                            <a th:href="@{/interview/c/create/{id}(id=${app.application_id})}" class="btn btn-success"
                               type="submit"
                               style="margin-left: 100px; margin-top: 10px;">Accept
                            </a>
                            <a th:href="@{/application/c/delete/{id}(id=${app.application_id})}" class="btn btn-danger"
                               type="submit" style="margin-top: 10px; margin-right: 100px;">
                                Decline
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
