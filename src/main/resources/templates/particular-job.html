<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="header.html::head"></div>
<body>
<div th:replace="header.html::header"></div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card  bg-primary align-content-center" style="width: 30rem; height: 40rem;">
                <div class="card-body" style="font-family: 'DejaVu Sans Mono', monospace;">
                    <h1 th:object="${job}" class="card-title text-center" style="margin-top: 70px;"
                        th:text="'Job: '+${job.job_title}">Job Title</h1>
                </div>
                <ul class="list-group list-group-flush  text-center font-weight-bold"
                    style="font-family: 'DejaVu Sans Mono', monospace; margin-top: 100px; margin-bottom: 100px;">
                    <li class="list-group-item  text-center" style="color: black" th:text="'Type: '+${job.job_type}">Job
                        type
                    </li>
                    <li class="list-group-item  text-center " style="color: black"
                        th:text="'Available slots: '+${job.available_slots}">Available slot
                    </li>
                    <li class="list-group-item  text-center" style="color: black" th:text="'Salary: '+${job.salary}">
                        Salary
                    </li>
                    <li class="list-group-item  text-center" style="color: black"
                        th:text="'Description: '+${job.description}">Description
                    </li>
                </ul>
                <div class="card-body">
                    <a class="btn btn-success align-items-center font-weight-bold" type="submit"
                       th:href="@{/application/d/create/{id}(id=${job.job_id})}"
                       style="margin-top: 10px; width: 100px; height: 50px; padding-top: 10px;">Apply</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
